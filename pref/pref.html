<!doctype html>
<html lang="en" class="bg-gradient-to-t from-cyan-400 to-cyan-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="pref.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Temporary portability -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative flex flex-row-reverse justify-center font-['Roboto'] overflow-x-hidden">
    <!-- MAIN PANEL -->
    <div id="main" class="flex flex-col w-full max-w-4xl min-h-screen pb-4 bg-neutral-50">
        <div class="flex content-center mb-4 px-2 py-4 text-white font-semibold bg-gradient-to-r from-sky-700 to-sky-500">
            <div id="menuopen" class="block flex justify-center text-3xl lg:hidden w-9 h-9 mr-2">
                <span class="material-icons text-3xl">menu</span>
            </div>
            <h1 class="text-3xl">Preferences</h1>
        </div>
        <div id="prefs" class="flex flex-col content-center gap-8 px-6 py-8">
            <div class="w-full flex">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div class="text-2xl ml-4">Join calls with microphone unmuted</div>
            </div>
            <div class="w-full flex">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div class="text-2xl ml-4">Join calls with camera on</div>
            </div>
            <button id="saveprefs" class="outline-0 w-56 mt-4 ml-auto mr-6 flex justify-center content-center px-4 pt-1 pb-2 bg-gradient-to-r from-sky-700 to-sky-500 rounded-lg text-white text-xl">Save Preferences</button>
        </div>
    </div>
    <!-- MODAL BACKGROUND -->
    <div id="modalbg" class="fixed w-full h-full bg-gray-900 opacity-40 hidden"></div>
    <!-- SIDEBAR -->
    <div id="sidebar" class="sticky top-0 w-64 h-screen hidden lg:flex flex-col bg-white border-r-4 border-r-sky-700">
        <!-- LOGO -->
        <div id="main-logo-wrap" class="w-full h-40 flex justify-center content-center overflow-hidden bg-[#0f6baa]">
            <img src="/RDELogo.png" alt="RDE-logo" class="object-contain scale-125">
        </div>
        <!-- MENU OPTIONS -->
        <a href="/dash/dash.html" class="menuoption w-full h-16 px-6 flex items-center text-2xl hover:bg-sky-300">
            <span class="material-icons text-3xl mr-2">dashboard</span>
            Dashboard
        </a>
        <a href="/cal/cal.html" class="menuoption w-full h-16 px-6 flex items-center text-2xl hover:bg-sky-300">
            <span class="material-icons text-3xl mr-2">calendar_today</span>
            Calendar
        </a>
        <a href="/cl/cl.html" class="menuoption w-full h-16 px-6 flex items-center text-2xl hover:bg-sky-300">
            <span class="material-icons text-3xl mr-2">people_alt</span>
            Clients
        </a>
        <a class="menuoption active relative w-full h-16 px-6 flex items-center text-2xl text-white bg-sky-700">
            <span class="material-icons text-3xl mr-2">settings</span>
            Preferences
        </a>
        <a href="/login/login.html" class="menuoption mt-auto w-full h-16 px-6 flex items-center text-2xl hover:bg-sky-300">
            <span class="material-icons text-3xl mr-2">logout</span>
            Log Out
        </a>
        <div id="menuclose" class="hidden absolute top-2 -right-14 w-12 h-12 bg-sky-700">
            <span class="material-icons text-5xl text-white">close</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../common/common.js"></script>
</body>
</html>
